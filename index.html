<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>meu ToDozito</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/fofuras.css" />
    <script src="js/javascript.js" defer></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS do projeto -->
  </head>
  <body onload="onInit()">
    <div class="todo-container">
      <header>
        <h1>To do list</h1>
      </header>
      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite a sua tarefa:</p>

        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="filtrar">
          <div id="search">
            <h4>Pesquisar:</h4>
            <form>
              <input type="text" id="search-input" placeholder="ðŸ”" />
              <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>
          <!-- Para criar uma classe basta adicionar um "." antes e uma div "#" antes. Exemplo: "#filtrar" vira essa Div abaixo:-->
          <div id="filter">
            <h4>Filtrar:</h4>
            <!-- TambÃ©m posso denominar o id usando "#" antes. Exemplo: "select#filter-select" virou isso:-->
            <select id="filter-select">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list"></div>
      </div>
    </div>
  </body>
</html>
